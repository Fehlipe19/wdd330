<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Builder | Home</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main>
      <h1>DnD Builder</h1>
      <p class="center-text">Build your very own adventure!</p>
      <a id="character-page-btn" href="character/index.html"><button id="char-btn">Create New Character</button></a>
      <div class="main-divider">
        <section id="dice-container">
          <div class="dice-container">
            <h3>20-sided</h3>
            <div class="dice" id="20">20</div>
          </div>
          <div class="dice-container">
            <h3>12-sided</h3>
            <div class="dice" id="12">12</div>
          </div>
          <div class="dice-container">
            <h3>10-sided</h3>
            <div class="dice" id="10">10</div>
          </div>
          <div class="dice-container">
            <h3>8-sided</h3>
            <div class="dice" id="8">8</div>
          </div>
          <div class="dice-container">
            <h3>6-sided</h3>
            <div class="dice" id="6">6</div>
          </div>
          <div class="dice-container">
            <h3>4-sided</h3>
            <div class="dice" id="4">4</div>
          </div>
          <!-- <div id="result-container">
          <h3>Roll Total:</h3>
          <div id="result">0</div>
        </div> -->
        </section>
        <section id="calendar-container">
          <h2>Schedule your session:</h2>
          <div id="calendar">
            <iframe
              src="https://calendar.google.com/calendar/embed?src=8937b73e557a9b4b0d0fc32da68830a7d790596f3d3a51985b5b01042d1b15ac%40group.calendar.google.com&ctz=America%2FNew_York"
              style="border: 0"
              width="350"
              height="400"
              frameborder="0"
              scrolling="no"></iframe>
          </div>
        </section>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
