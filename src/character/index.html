<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Builder | Character</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="../js/character.js" type="module" defer></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main>
      <dialog id="character-dialog"></dialog>
      <h1>Characters</h1>
      <div id="custom-characters">
        <h2>Your characters</h2>
        <button id="create-character-btn">Create New Character</button>
        <div class="card-container" id="owned-characters"></div>
      </div>
      <div id="pre-made-characters">
        <h2>Pre-Made Characters</h2>
        <div class="card-container" id="generated-characters"></div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
